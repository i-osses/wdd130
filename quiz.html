<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Form</title>
  <meta name="description" content="Simple Form W5">
  <meta name="author" content="Ignacio Osses">
  <meta name="Quiz Form" content="W05: Course Home - Quiz Form">
  <link rel="stylesheet" href="styles/quiz.css">

</head>
<body>
  <h1>Form</h1>
  <div class="form-container">

  <form>

    <label for="q1"><span class="number">1. </span>What is the extension of cascading style sheets files</label>
    <input type="text" id="q1" name="q1"><br><br>

    <label for="q2"><span class="number">2. </span>Where in an HTML document is the &lt;title&gt; element placed?</label>
    <textarea id="q2" name="q2" rows="4" cols="50"></textarea><br><br>
  
    <label for="q3"><span class="number">3. </span> Of the following options correctly demonstrates how to link a CSS file to an HTML document?</label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One Option ...</option>
      <option value="option1">&lt;link src="styles.css" rel="stylesheet"&gt;</option>
      <option value="option2">&lt;link href="styles.css" rel="stylesheet"&gt;</option>
      <option value="option3">&lt;style src="styles.css"&gt;</option>
    </select><br><br>
  

    <label for="q4"><span class="number">4. </span> How many levels of headings are available in HTML?</label>
    <input type="number" id="q4" name="q4"><br><br>
  

    <input type="submit" class="submit_btn" value="Submit">
  </form>
</div>
</body>
</html>
